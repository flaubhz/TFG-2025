<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/general.css">
    <link rel="stylesheet" href="../../public/css/login.css">
    <link rel="stylesheet" href="../../public/css/header.css">
    <link rel="stylesheet" href="../../public/css/footer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Iniciar Sesión</title>
</head>
<body>
    <form id="loginForm">
        <div class="formCard">
            <h2>Inicio de Sesión</h2>
            <div class="fieldTitle">
                <label for="mail">Correo</label>
            </div>
            <div class="campo">
                <input type="text" class="campo" id="mail" placeholder="Correo" required>
            </div>
            <div class="fieldTitle">
                <label for="passwd">Contraseña</label>
            </div>
            <div class="campo">
                <input type="password" class="campo" id="passwd" placeholder="Contraseña" required>
            </div>
            <div class="main-btn">
                <button type="button" id="sendLog">Iniciar sesión</button>
            </div>
        </div>
    </form>

    <script src="../js/verifyUser.js"></script>
</body>
</html>
